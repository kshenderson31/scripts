	<SCRIPT type="text/javascript">
		$(document).ready(function() 
		{
			function addToolTip() 
			{
				$('.tipPanda').qtip
				(
					{
						content: 
						{
							text: 'Click on this image to begin the installation of the Panda security product.',
							title: 
							{
								text: function(api) 
								{
									return $(this).attr('title');
								}
							}
						},
						show : { event: 'mouseenter' },
						hide : { event: 'mouseleave' },
						position: 
						{
							viewport: $(window)
						},
						style :
						{
							classes: 'ui-tooltip-blue ui-tooltip-rounded ui-tooltip-shadow'
						}
					}
				);
			}
			
			var dayNames = new Array("Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday");
			var monthNames = new Array("January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December");
			var now = new Date();
			var currentDate = dayNames[now.getDay()] + ", " + monthNames[now.getMonth()] + " " + now.getDate() + ", " + now.getFullYear();

			$("div#currentDate").html("<span>" + currentDate + "&nbsp;&nbsp;</span>");
			
			
			$.ajax({
				type : "GET",
				url : "../cgi-bin/getPandaMarkup.pl",
				contentType : "application/json; charset=utf-8",
				dataType : "json",
				data : "os="+encodeURIComponent(window.navigator.oscpu)+"&ua="+encodeURIComponent(window.navigator.userAgent),
				error : function(XMLHttpRequest, textStatus, errorThrown) 
				{
					alert(XMLHttpRequest+"<br>"+textStatus+"<br>"+errorThrown);
					return false;
				},
				success : function(data) 
				{
					$("div#content").html(data.html);
					$("div#content").fadeIn;
					addToolTip();
					return true;
				}
			}); // ajax
		});
	</SCRIPT>
